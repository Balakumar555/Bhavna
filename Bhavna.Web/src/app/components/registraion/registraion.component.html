<div class="card m-3 d-flex justify-content-center align-items-center min-vh-100">
  <h4 class="card-header">Registration Form</h4>
  <div class="card-body">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
        />
        <div class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          formControlName="dob"
        />
      </div>
        <div class="mb-3">
        <div class="form-text">Gender</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" value="male">
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" value="female">
          <label class="form-check-label">Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName="acceptTerms">
        <label class="form-check-label">I agree to terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
